<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <section id="welcomePage">
    <main>
      <div id="images">
        <div id="images-slide">
          <img class="slideshow" src="./img/story1.jpg" alt="Instagram feed">
          <img class="slideshow" src="./img/story2.jpg" alt="Instagram story">
          <img class="slideshow" src="./img/story3.jpg" alt="Instagram chat">
          <img class="slideshow" src="./img/story4.jpg" alt="Instagram taking picture">
        </div>
      </div>

      <div id="app">
        <div id="login" class="group">
          <img id="logo" src="./img/instagram-logo.png" alt="Instagram logo">
          <div id="same-account">
            <div id="profile-pic">
              <img src="./img/profile.jpg" alt="profile picture">
            </div>
            <button id="continueAs" href="#">Continue as madu_</button>
            <p>Not madu_? <a href="#" class="blue-text"> Switch accounts</a></p>
          </div>
        </div>

        <div id="signup" class="group">
          <p>Don't have an account? <a href="#" class="blue-text">Sign up</a></p>
        </div>

        <div id="get-app" class="group">
          <p>Get the app</p>
          <div id="get-app-buttons">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>2020 - Instagram by Duda</p>
    </footer>
  </section>

  
</body>
</html>
